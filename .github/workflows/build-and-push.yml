# =============================================================================
# GitHub Actions Workflow: Build and Push to Google Artifact Registry
# =============================================================================
# This workflow authenticates to GCP using Workload Identity Federation (WIF)
# instead of service account keys. This is more secure because:
# - No long-lived credentials stored in GitHub
# - Tokens are short-lived (1 hour)
# - Only this specific repo can get tokens (thanks to attribute-condition)
# =============================================================================

name: Build and Push to GAR

on:
  push:
    branches:
      - main
  # Allow manual trigger for testing
  workflow_dispatch:

# =============================================================================
# IMPORTANT: These permissions are required for WIF to work!
# - id-token: write → Allows GitHub to create an OIDC token
# - contents: read → Allows checkout
# =============================================================================
permissions:
  id-token: write
  contents: read

env:
  GAR_LOCATION: asia-southeast1
  GAR_REPOSITORY: finance-manager

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # =========================================================================
      # Step 1: Checkout code
      # =========================================================================
      - name: Checkout code
        uses: actions/checkout@v4

      # =========================================================================
      # Step 2: Authenticate to GCP using Workload Identity Federation
      # =========================================================================
      # This is the magic step! It:
      # 1. Gets an OIDC token from GitHub
      # 2. Exchanges it with GCP for a short-lived access token
      # 3. Sets up gcloud CLI with the token
      # =========================================================================
      - name: Authenticate to GCP
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          token_format: access_token # We need this for Docker auth

      # =========================================================================
      # Step 3: Set up Docker to push to GAR
      # =========================================================================
      # Uses the access token from the previous step to authenticate Docker
      # =========================================================================
      - name: Configure Docker for GAR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GAR_LOCATION }}-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      # =========================================================================
      # Step 4: Build and push Backend image
      # =========================================================================
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./apps/backend
          push: true
          tags: |
            ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/backend:${{ github.sha }}
            ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/backend:latest

      # =========================================================================
      # Step 5: Build and push Frontend image
      # =========================================================================
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./apps/frontend
          push: true
          tags: |
            ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/frontend:${{ github.sha }}
            ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/frontend:latest

      # =========================================================================
      # Step 6: Print image URLs (for easy copy-paste)
      # =========================================================================
      - name: Print image URLs
        run: |
          echo "✅ Images pushed successfully!"
          echo ""
          echo "Backend:"
          echo "  ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/backend:${{ github.sha }}"
          echo ""
          echo "Frontend:"
          echo "  ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/frontend:${{ github.sha }}"
